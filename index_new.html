<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTOM MS Teams Background Generator</title>
    <style>
        @font-face {
            font-family: 'Fredoka';
            src: url('./Fredoka-VariableFont_wdth,wght.ttf') format('truetype');
            font-weight: 100 900;
            font-stretch: 75% 125%;
            font-display: swap;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Fredoka', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 50%, #4a5568 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            display: grid;
            grid-template-columns: 400px 1fr;
            min-height: 100vh;
        }
        
        .instructions-panel {
            background: rgba(26, 32, 44, 0.9);
            padding: 40px 30px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
        }
